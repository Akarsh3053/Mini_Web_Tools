<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Screen
  </title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- Countdown Timer -->
  <div class="timer">
    <svg class="ring" width="100" height="100">
      <circle class="ring-background" cx="50" cy="50" r="40"></circle>
      <circle class="ring-progress" cx="50" cy="50" r="40"></circle>
    </svg>
    <p>Awesomeness<br>Loading...</p>
    <span id="minutes">00</span>:<span id="seconds">00</span>
  </div>

  <!-- Information Card -->
  <div class="card"></div>

  <!-- Text Container for Social Media Links -->


  <!-- 3D Scene Canvas -->
  <canvas id="canvas"></canvas>
  <!-- partial -->
  <script type="module" src="./script.js"></script>

</body>

</html>
