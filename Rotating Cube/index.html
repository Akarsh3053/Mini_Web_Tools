<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <input type="checkbox" name="rotation" id="rx" checked>
    <input type="checkbox" name="rotation" id="ry" checked>
    <input type="checkbox" name="rotation" id="rz" checked>

    <div class="xyz cuboid">
        <div class="side">
            <label for="rx" class="cuboid">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </label>
        </div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side">
            <label for="ry" class="cuboid">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </label>
        </div>
        <div class="side">
            <label for="rz" class="cuboid">
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
                <div class="side"></div>
            </label>
        </div>
        <div class="side"></div>
    </div>

    <div class="content">

        <div class="rotate-x">
            <div class="rotate-y">
                <div class="rotate-z">
                    <div class="cuboid">
                        <div class="side"></div>
                        <div class="side"></div>
                        <div class="side"></div>
                        <div class="side"></div>
                        <div class="side"></div>
                        <div class="side"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- partial -->

</body>

</html>
