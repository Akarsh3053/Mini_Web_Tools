<body>
  <nav id="nav">
    <a href="#">
      <span>I Had</span>
      <img src="images/a1.jpeg" />
    </a>
    <a href="#">
      <span>All and</span>
      <img src="images/a2.jpeg" />
    </a>
    <a href="#">
      <span>Then Most</span>
      <img src="images/a3.jpeg" />
    </a>
    <a href="#">
      <span>of YOU...</span>
      <img src="images/a4.jpeg" />
    </a>
    <a href="#">
      <span>SOME</span>
      <img src="images/a5.jpeg" />
    </a>
    <a href="#">
      <span>and Now...</span>
      <img src="images/a6.jpeg" />
    </a>
    <a href="#">
      <span>NONE</span>
      <img src="images/a7.jpg" />
    </a>
    <a href="#">
      <span>of YOU...</span>
      <img src="images/a8.jpeg" />
    </a>
  </nav>

  <script>
    const nav = document.getElementById("nav");

    for (const link of nav.getElementsByTagName("a")) {
      link.onmousemove = (e) => {
        const rect = link.getBoundingClientRect(),
          img = link.querySelector("img");

        img.style.left = `${e.clientX - rect.left}px`;
        img.style.top = `${e.clientY - rect.top}px`;
      };
    }

    window.onmousemove = (e) => {
      const percent = e.clientY / window.innerHeight;

      nav.animate(
        {
          transform: `translateY(${percent * nav.offsetHeight * -1}px)`,
        },
        {
          fill: "forwards",
          duration: 4000,
        }
      );
    };
  </script>
</body>

</html>
