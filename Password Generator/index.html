<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a<br /><span> Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img src="images/copy_icon.png" />
      </div>
      <button onclick="createPassword()">
        <img src="images/generate_icon.png" />Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      const length = 12;

      // dataStrings
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "@#$%*_+-~></=";

      charMix = upperCase + lowerCase + numbers + symbols;

      // password generator funtion
      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while (length > password.length) {
          password += charMix[Math.floor(Math.random() * charMix.length)];
        }

        passwordBox.value = password;
      }
    </script>
  </body>
</html>
