<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Daily QuotesðŸ“œ</title>
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the dayðŸ“œ</h2>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>

    <script>

        const api_url = "https://api.quotable.io/quotes/random?tags=life,famous-quotes";
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");



        async function getQuote(url) {
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data[0].content;
            author.innerHTML = data[0].author;
        }
        // href="https://twitter.com/intent/tweet?text=Hello%20world"
        getQuote(api_url);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "  --" + author.innerHTML, "Share on X", "width=650, height=350");
        }

    </script>

</body>

</html>
